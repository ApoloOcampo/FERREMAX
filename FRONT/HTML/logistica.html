<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="../CSS/styloAdmin.css" rel="stylesheet" />

  <!-- logotipo -->
  <link rel="icon" type="image/x-icon" href="src/Logotipo.png">

  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Pedidos</title>
</head>

<body>

  <!-- Inicio Tabla Productos -->
  <div class="row mt-4 mb-4">
    <div class="col-sm-12">
      <div class="card" style="height: 100%;">
        <div class="card-body">
          <h5 class="card-title">Listado Pedidos</h5>
          <div class="table-responsive">
            <table class="table" id="tablaPedidos">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">ID CLIENTE</th>
                  <th scope="col">NOMBRE CLIENTE</th>
                  <th scope="col">DIRECCION CLIENTE</th>
                  <th scope="col">ID PRODUCTO</th>
                  <th scope="col">PRECIO</th>
                  <th scope="col">CANTIDAD</th>
                  <th scope="col">TOTAL VENTA</th>
                </tr>
              </thead>
              <tbody id="tablaBody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Tabla productos -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- sweetalert2 -->

  <script>
    // fetch == curl
    document.addEventListener('DOMContentLoaded', function () {
        fetch('http://localhost:5001/api/boleta')
            .then(response => response.json())
            .then(data => {
                // Aquí dentro de este bloque then, los datos ya están disponibles
                // Puedes trabajar con 'data' aquí
                const tbody = document.getElementById('tablaBody');
                tbody.innerHTML = '';
                console.log(data);
                
                // Itera sobre los datos y agrega filas a la tabla
                for (const key in data) {
                    if (Object.hasOwnProperty.call(data, key)) {
                        const item = data[key];
                        const row = `<tr>
                                        <td>${item.id}</td>
                                        <td>${item.id_cliente}</td>
                                        <td>${item.nombre_cliente}</td>
                                        <td>${item.direccion_cliente}</td>
                                        <td>${item.id_producto}</td>
                                        <td>${item.precio}</td>
                                        <td>${item.cantidad}</td>
                                        <td>${item.total_venta}</td>
                                    </tr>`;
                        tbody.innerHTML += row;
                    }
                }
            })
            .catch(error => {
                // Si ocurre un error durante la solicitud fetch, se maneja aquí
                console.error('Error fetching data:', error);
            });
    });
</script>
</body>

</html>
